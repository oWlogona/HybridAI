{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Sign in{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form action="/" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.user_age.label }}
                {{ form.user_age(min=1, max=100) }}
            </div>
            <div class="form-group">
                {{ form.user_gender.label }}
                <select class="form-control" id="{{ form.user_gender }}">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <br>
            <input type="submit" class="btn btn-danger" value="NEXT">
        </form>
    </div>
</div>

{% endblock %}
