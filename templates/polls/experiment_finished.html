{% extends 'base.html' %}


{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Would you like to repeat the sensation?</h1>
        <p>Would you like to try it again? <br>You can try each sensation 3 times.</p>

        <div class="card">
            <div class="card-body" style="text-align: center;">
                <button type="button" class="btn btn-warning btn-lg"><a href="{{ url_for('.experiment_ready', experiment_id=experiment_id) }}"
                                                                        style="text-decoration: none; color: #fff;">Repeat</a>
                </button>
                <button type="button" class="btn btn-danger btn-lg"><a href="{{ url_for('.experiment_evaluation', experiment_id=experiment_id) }}"
                                                                       style="text-decoration: none; color: #fff;">Finish</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
